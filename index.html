<!DOCTYPE html>

</head>
<body>
    <h1>Регистрация</h1>

    <p>Введите имя: <input type="text" id="name"></p>

    <br>
    <h2>Пароль</h2>

    <p>Подтвердите ваш пароль: <input type="password" id="log_yes"></p>
    <button id="delet_log" class="but">Сбросить настройки пароля</button>
    <br>
    <br>
    <button id="go" class="but">Зарегистрироваться</button>
    <br>
    <div id="out"></div>
    <script src="./js/script.js"></script>
</body>
